<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bio-Link — Simple</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="hero">
    <div class="avatar" aria-hidden="true">avatar</div>
    <h1>Prénom Nom</h1>
    <p class="subtitle">Thérapeute bien-être — massages sur RDV.</p>
    <nav class="socials">
      <a href="#" target="_blank" rel="noopener">Instagram</a>
      <a href="#" target="_blank" rel="noopener">X / Twitter</a>
      <a href="#" target="_blank" rel="noopener">YouTube</a>
    </nav>
  </header>

  <main class="grid">
    <section class="card card--wide" id="visitsCard">
      <div class="card-title">Visits</div>
      <div class="card-value" id="visitsValue">—</div>
    </section>

    <section class="card">
      <div class="card-title">Localisation</div>
      <div class="card-value">Paris (11e)</div>
    </section>

    <section class="card">
      <div class="card-title">Années d'expérience</div>
      <div class="card-value">10+ ans</div>
    </section>

    <section class="card card--pink">
      <div class="card-title">Styles</div>
      <div class="card-value">Deep Tissue · Suédois</div>
    </section>

    <section class="card">
      <div class="card-title">Formation</div>
      <div class="card-value">École X • 2013</div>
    </section>

    <section class="card card--wide" id="commentsCard">
      <div class="card-title">Commentaires <span id="commentsCount" class="badge">0</span></div>

      <ul id="commentsList" class="comments"></ul>

      <form id="commentForm" class="comment-form" autocomplete="off">
        <div class="row">
          <input type="text" id="name" name="name" placeholder="Votre nom" required maxlength="40">
        </div>
        <div class="row">
          <textarea id="message" name="message" placeholder="Votre message" required minlength="3" maxlength="600"></textarea>
        </div>
        <div class="row right">
          <button type="submit" id="submitBtn">Publier</button>
        </div>
        <p id="formStatus" class="status" role="status" aria-live="polite"></p>
      </form>

      <div class="pager">
        <button id="prevPage" disabled>←</button>
        <span id="pageInfo">1</span>
        <button id="nextPage" disabled>→</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button id="themeToggle" class="theme-toggle">⛅ Thème</button>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/comments.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
