<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bio-Link</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="hero">
    <div class="avatar">avatar</div>
    <h1>Prénom Nom</h1>
    <p class="subtitle">Thérapeute bien-être — massages sur RDV.</p>
    <div class="links">
      <a href="#" class="pill">Instagram</a>
      <a href="#" class="pill">X / Twitter</a>
      <a href="#" class="pill">YouTube</a>
    </div>
  </header>

  <main class="grid">
    <section class="card span-12" id="visits-card">
      <div class="card-title">Visits</div>
      <div class="card-value" id="visits-value">—</div>
    </section>

    <section class="card span-6">
      <div class="card-title">Localisation</div>
      <div class="card-value">Paris (11e)</div>
    </section>

    <section class="card span-6">
      <div class="card-title">Années d'expérience</div>
      <div class="card-value">10+ ans</div>
    </section>

    <section class="card span-6 accent">
      <div class="card-title">Styles</div>
      <div class="card-value">Deep Tissue • Suédois</div>
    </section>

    <section class="card span-6">
      <div class="card-title">Formation</div>
      <div class="card-value">École X • 2013</div>
    </section>

    <!-- Téléphone protégé -->
    <section class="card span-6" id="phone-card">
      <div class="card-title">Téléphone (protégé)</div>
      <form id="phone-form" class="phone-form">
        <label class="captcha">
          <span>3 + 4 = ?</span>
          <input id="phone-captcha" type="text" inputmode="numeric" autocomplete="off" />
        </label>
        <button type="submit" class="pill">Afficher</button>
      </form>
      <div id="phone-out" class="card-value phone-out"> </div>
    </section>

    <!-- Commentaires -->
    <section class="card span-12" id="comments-card">
      <div class="card-title">Commentaires <span id="comments-count" class="badge">0</span></div>

      <div id="comments-list" class="comments-list"></div>

      <form id="comment-form" class="comment-form">
        <input name="name" placeholder="Votre nom" />
        <textarea name="message" placeholder="Votre message"></textarea>
        <div class="pager">
          <button type="button" id="prev-page" class="ghost">←</button>
          <span id="page-indicator">1</span>
          <button type="button" id="next-page" class="ghost">→</button>
        </div>
        <button class="pill" type="submit">Publier</button>
      </form>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
